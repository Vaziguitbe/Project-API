<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="generalstyles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Music Searcher</title>
  </head>
  <body>
    <header class="nav-tab">
      <a class="main_name" href="/index.html">MusicWorld</a>
      <nav>
        <ul class="bar_links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Genre</a></li>
          <li><a href="/topartists.html">Top Artists</a></li>
          <li><a href="#">Playlist</a></li>
        </ul>
      </nav>
      <!-- action  -->
      <div class="header-search">
        <input
          type="text"
          placeholder="Search..."
          name="search"
          onkeyup="myFunction()"
          title="Type in a name"
          id="searchArtist"
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </header>

    <h1>Top Artists Pop and Rock</h1>

    <!-- search container -->
    <div class="search-container">
      <!-- voy a poner el action de la forma aquí para experimentar action="/action_page.php"   -->
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search artist..."
          name="search"
          id="searchArtist2"
          value=""
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="amigo">
        <div class="option-container">
          <div class="row-search">
            <label for="genre">Genre Select</label>
            <!-- Este es el container del select... de las opciones  -->
            <select class="option-select" id="genreSelection" name="search">
              <option value="select">Select...</option>
              <option value="all">All</option>
              <!-- REVIEW para poder filtrar por el genero, es mas sencillo si el value del option es el valor que tiene Rock/Pop en la API -->
              <!-- Creo una opcion extra para los dos generos a la vez -->
              <option value="pop&rock">Pop & Rock</option>
              <option value="pop" id="genre-search">Pop</option>
              <option value="rock">Rock</option>
            </select>
          </div>
          <div class="row-search">
            <label for="products">Por Vocal (puede ser borrado)</label>
            <select class="option-select" id="product" name="product">
              <option value="Pop">all</option>
              <option value="Rock">A -Z</option>
              <option value="All">Z - A</option>
            </select>
          </div>
        </div>
      </div>
      <label for="genres">Genre</label>
      <input type="checkbox" name="genres" id="genres" value="genres"style="align-content: center" />
      <label for="alphabetical">alphabetical</label>
      <input type="checkbox" name="alphabetical" id="alphabetical" value="alphabetical"/>
    </div>
    <!-- a partir de aquí empieza la tabla -->

    <table class="tabla-general">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Blurbs</th>
        </tr>
      </tbody>
      <tbody id="table1"></tbody>
    </table>

    <script src="secret.js"></script>
    <script src="main.js"></script>
  </body>
</html>
